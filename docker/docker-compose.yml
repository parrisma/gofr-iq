# GOFR-IQ Docker Compose - Production Stack
# 
# Usage:
#   docker compose up -d                    # Start all services (MCP, MCPO, Web)
#   docker compose down                     # Stop all services
#   docker compose down -v                  # Stop and remove volumes
#
# Services:
#   - mcp: MCP Server (Core Logic)
#   - mcpo: MCPO Server (OpenAPI Wrapper)
#   - web: Web Server (FastAPI docs/admin)
#
# Infrastructure (ChromaDB, Neo4j) should be started separately via:
#   ./docker/start-chromadb.sh
#   ./docker/start-neo4j.sh

name: gofr-iq

services:
  # ==========================================================================
  # 1. MCP Server (Core Logic)
  # ==========================================================================
  mcp:
    image: gofr-iq_prod:latest
    container_name: gofr-iq-mcp
    restart: unless-stopped
    # Use new MCP entry point with HTTP streamable transport
    command: python -m app.main_mcp --host 0.0.0.0 --port 8060 --no-auth
    environment:
      - GOFR_IQ_ENV=PROD
      - GOFR_IQ_LOG_LEVEL=INFO
      - GOFR_IQ_AUTH_ENABLED=false
      # Infrastructure connections
      - GOFRIQ_CHROMADB_HOST=gofr-iq-chromadb
      - GOFRIQ_CHROMADB_PORT=8000
      - GOFRIQ_NEO4J_HOST=gofr-iq-neo4j
      - GOFRIQ_NEO4J_BOLT_PORT=7687
      - GOFRIQ_NEO4J_PASSWORD=${GOFRIQ_NEO4J_PASSWORD:-testpassword}
      - GOFR_IQ_OPENROUTER_API_KEY=${GOFR_IQ_OPENROUTER_API_KEY:-}
    ports:
      - "8060:8060"
    volumes:
      - gofr_iq_data:/home/gofr-iq/data
    networks:
      - gofr-net

  # ==========================================================================
  # 2. MCPO Server (OpenAPI Wrapper)
  # ==========================================================================
  mcpo:
    image: gofr-iq_prod:latest
    container_name: gofr-iq-mcpo
    restart: unless-stopped
    depends_on:
      - mcp
    command: >
      sh -c "uv tool run mcpo --host 0.0.0.0 --port 8061 --server-type streamable-http -- http://gofr-iq-mcp:8060/mcp"
    environment:
      - GOFR_IQ_ENV=PROD
    ports:
      - "8061:8061"
    volumes:
      - gofr_iq_data:/home/gofr-iq/data
    networks:
      - gofr-net

  # ==========================================================================
  # 3. Web Server (FastAPI docs/admin) - Phase 3 Placeholder
  # ==========================================================================
  web:
    image: gofr-iq_prod:latest
    container_name: gofr-iq-web
    restart: unless-stopped
    # TODO: Phase 3 - Implement web server entry point (app.main_web)
    # For now, uses MCP server as a placeholder
    command: python -m app.main_mcp --host 0.0.0.0 --port 8060 --no-auth
    environment:
      - GOFR_IQ_ENV=PROD
      - GOFR_IQ_LOG_LEVEL=INFO
      - GOFR_IQ_AUTH_ENABLED=false
      # Infrastructure connections
      - GOFRIQ_CHROMADB_HOST=gofr-iq-chromadb
      - GOFRIQ_CHROMADB_PORT=8000
      - GOFRIQ_NEO4J_HOST=gofr-iq-neo4j
      - GOFRIQ_NEO4J_BOLT_PORT=7687
      - GOFRIQ_NEO4J_PASSWORD=${GOFRIQ_NEO4J_PASSWORD:-testpassword}
    ports:
      - "8062:8060"
    volumes:
      - gofr_iq_data:/home/gofr-iq/data
    networks:
      - gofr-net

# ==========================================================================
# Networks
# ==========================================================================
networks:
  gofr-net:
    name: gofr-net
    external: true

# ==========================================================================
# Volumes - Persistent
# ==========================================================================
volumes:
  gofr_iq_data:
    name: gofr-iq_data
    external: false
  gofr_iq_backups:
    name: gofr-iq-backups
    external: false
  prod-logs:
    name: gofr-iq-prod-logs
